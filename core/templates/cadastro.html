{% extends 'base.html' %}

{% block titulo %}Cadastro{% endblock %}


{% block content %}
	{% if status == '0' %}
		<div class="alert alert-danger">Dados Inv√°lidos, por favor preecha corretamente!</div>
	{% endif %}

	{% if status == '1' %}
		<div class="alert alert-info">Email em uso</div>
	{% endif %}


	<div class="container">
		<form method="POST" action="{% url 'cadastro' %}">{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputText1">Nome</label>
    <input type="text" class="form-control" id="exampleInputText1" placeholder= "Digite seu nome" name="nome">
  </div>

  <div class="form-group">                                     <label for="exampleInputEmail1">Email</label>      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email"> 
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="senha">
</div>
<button type="submit" class="btn btn-primary">Registar</button>
	</form>
	<a href="{% url 'login' %}"><button class="btn btn-success">Entrar</button></a>
		
	</div>

{% endblock %}
